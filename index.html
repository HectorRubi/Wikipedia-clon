<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>
            <span class="header-title"></span>
            <span class="header-subtitle">La enciclopedia libre</span>
        </h1>
    </header>
    <main>
        <section class="main-languages">
            <article class="main-languages-row">
                <div class="language-esp">
                    <a href="">
                        <span>Español</span>
                        <small>1 614 000+ artículos</small>
                    </a>
                </div>
                <div class="language-eng">
                    <a href="">
                        <span>English</span>
                        <small>6 129 000+ articles</small>
                    </a>
                </div>
            </article>
            <article class="main-languages-row">
                <div class="language-chi">
                    <a href="">
                        <span>日本語</span>
                        <small>1 219 000+ 記事</small>
                    </a>
                </div>
                <div class="language-ger">
                    <a href="">
                        <span>Deutsch</span>
                        <small>2 461 000+ Artikel</small>
                    </a>
                </div>
            </article>
            <article class="main-languages-row">
                <div class="language-rus">
                    <a href="">
                        <span>Русский</span>
                        <small>1 646 000+ статей</small>
                    </a>
                </div>
                <div class="language-fra">
                    <a href="">
                        <span>Français</span>
                        <small>2 238 000+ articles</small>
                    </a>
                </div>
            </article>
            <article class="main-languages-row">
                <div class="language-ita">
                    <a href="">
                        <span>Italiano</span>
                        <small>1 624 000+ voci</small>
                    </a>
                </div>
                <div class="language-jap">
                    <a href="">
                        <span>中文</span>
                        <small>1 132 000+ 條目</small>
                    </a>
                </div>
            </article>
            <article class="main-languages-row">
                <div class="language-por">
                    <a href="">
                        <span>Português</span>
                        <small>1 040 000+ artigos</small>
                    </a>
                </div>
                <div class="language-pol">
                    <a href="">
                        <span>Polski</span>
                        <small>1 421 000+ haseł</small>
                    </a>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
